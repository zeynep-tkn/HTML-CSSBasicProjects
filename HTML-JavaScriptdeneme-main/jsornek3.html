<!DOCTYPE html>
<html>
    <head>
      <script>
        function myFunction(){
          document.getElementById("demo").innerHTML ="Paragraf değiştirildi";
        }
    
      </script>
    </head>
    <body>
      <h2>JavaScript'te cümle değiştme</h2>
      
      <p id="demo">Paragrafın ilk hali budur</p>

      <button type="button" onclick="myFunction()">Deneyin</button>


    </body>
    
</html>
