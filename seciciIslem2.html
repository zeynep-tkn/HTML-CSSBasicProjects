<!DOCTYPE html>
<html>
    <head>
      <style>
        h1,h2{
            color: blueviolet;
        }
        p,u{
            color:rgb(105, 186, 51)
        }
        p #mi{
           color:rgb(211, 123, 16);
        }
        h2.egik{
          font-style:italic;
        }
      </style>

    </head>

    <body>
      <h1><u>Bazı Yazılım Alanları:</u></h1>
      <h2>Siber Güvenlik</h2>
      <p><b>python</b></p>
      <h2>Yapay Zeka</h2>
      <p>python</p>
      <h2>Mobil Uygulama Geliştirme</h2>
      <p><span id="mi">Kotlin</span></p>
      <h2 class="egik">Oyun Geliştirme</h2>
      <p>c #</p>
    </body>
</html>
