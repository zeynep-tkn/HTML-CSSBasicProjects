<!DOCTYPE html>
<html>
    <head>
     <style>
      p{
        border-style:solid;  /*Kenarlık oluştu*/
        border-width:12px;
        border-color: pink blue ;/*farklı renk yapılabilir*/

        width:170px;
        height:80px;
        padding:30px 30px 30px 30px;
        margin:10px;
      }
      
      p#mi{
        border-style:solid;
        border-color: pink blue yellow green;
        border-width: 40px;
      }

      p.li{
        border-style: solid;
        border-color: aqua;
        border-width: 5px;
      }
     </style>

    </head>

    <body> 
      <h1>Kutu Modelleri</h1>
      <h2>Kalın ve renkli kenarlı kutu: </h2>
      <p id="mi">KUTU1</p>
      <h2>İnce ve tek renk kenarlı kutu:</h2>
      <p class="li">KUTU2</p>
    </body>
</html>
